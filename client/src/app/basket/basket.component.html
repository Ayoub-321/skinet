<div class="container mt-2">
  <div *ngIf="(basket$ | async) === null">
    <p>there are no items in your basket</p>
  </div>

  <div *ngIf="basket$ | async">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <table class="responsive">
              <div class="table">
                <thead>
                  <tr>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Price</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Quantity</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Total</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let item of (basket$ | async).items">
                    <th scope="row">
                      <div class="p-2">
                        <img src="{{item.pictureUrl}}" alt="{{item.productName}}" style="max-height: 50px;" class="img-fluid">
                        <!-- https://localhost:7292/ -->
                        <div class="ms-3 d-inline-block align-middle">
                          <h5 class="mb-0">
                            <a routerLink="/shop/{{item.id}}" class="text-decoration-none">{{item.productName}}</a>
                          </h5>
                          <span class="text-muted font-weight-normal fst-italic d-block">Type: {{item.type}}</span>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                    <td class="align-middle">
                      <div class="d-flex align-items-center">
                        <i (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-warning me-2" style="cursor: pointer; font-size: 2em"></i>
                        <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
                        <i (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em"></i>
                      </div>
                    </td>
                    <td class="align-middle"><strong>{{item.price * item.quantity | currency}}</strong></td>
                    <td class="align-middle text-danger">
                      <i (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                    </td>
                  </tr>
                </tbody>

              </div>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <a routerLink="/checkout" class="btn btn-outline-primary py-2 w-100">
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
