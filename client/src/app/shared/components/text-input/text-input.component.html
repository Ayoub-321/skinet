<div class="form-label-group mb-3">
  <input
    [ngClass]="(controlDir && controlDir.control &&
    !controlDir.control.valid && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
    [type]="type"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    id="{{label}}"
    #input
    class="form-control"
    placeholder="{{label}}"
  >
  <label for="{{label}}">{{label}}</label>
  <div class="fa fa-spinner fa-spin loader" *ngIf="controlDir && controlDir.control &&
    controlDir.control.status === 'PENDING'" >
    <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
    <span *ngIf="controlDir.control.errors?.pattern">Invalid email address</span>
    <span *ngIf="controlDir.control.errors?.emilExists">Email address is in use</span>
  </div>

  <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control &&
    !controlDir.control.valid && controlDir.control.dirty)">
    <span *ngIf="controlDir.control.errors?.emilExists">Email address is in use</span>
  </div>
</div>
