<div class="container mt-5">
  <h4>Internal Server Error - refreshing the page will make the exception dissapear</h4>
  <ng-container *ngIf="error">
    <h5 class="text-danger"> Error: {{error.message}}</h5>
    <p class="font-wight-bold">Note: if you are seeing this then Angular is probably not responsible</p>
    <p>What to do next?</p>
  </ng-container>

</div>
